<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>myrKul</title>
</head>
<body>
    <h2> 1. Vad vet du om myror?</h2>

    <div>
        <img src="bilder2/Myror.jpg " style="width:25%">
    </div>

    <div style="overflow:auto">
        <button id="button1" type="button" class="btn btn-dark">Fråga 1</button>
        <button id="button2" type="button" class="btn btn-light">Fråga 2</button>
        <button id="button4" type="button" class="btn btn-info">Fråga 3</button>
        <button id="button3" type="button" class="btn btn-warning">Fråga 4</button>
        <button id="button5" type="button" class="btn btn-danger">Fråga 5</button>

    </div>


    <div class="row">
        <div class="col-md-4">
            <div id="question1">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="bilder2/roligaMyror.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">

                        <p>I de flesta av myrornas samhällen existerar tre grupper av individer. Två av dessa är honon (drottningar) och arbetare. Vilken är den tredje individgruppen?</p>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" onclick="rightAnswer()">
                            <label class="form-check-label" for="exampleRadios1">
                                Hannan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" onclick="wrongAnswer()">
                            <label class="form-check-label" for="exampleRadios2">
                                Chefsmyror
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" onclick="wrongAnswer()">
                            <label class="form-check-label" for="exampleRadios3">
                                Könlösa individer
                            </label>
                        </div>

                        </p>
                        <!--<button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>-->
                        <!--gör aktiv knapp som stänger ruta-->
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
        <div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
    </div>



    <script>
        let button1 = document.getElementById("button1");
        let question1 = document.getElementById("question1");
        question1.style.display = "none"

        button1.addEventListener("click", () => {
            question1.style.display = "block"

        });

        function rightAnswer() {
            alert("RÄTT!");
        }

        function wrongAnswer() {
            alert("FEL!");

        }

    </script>



</body>
